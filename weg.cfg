// Portal 2 Speedrunning Setup script by ChaoticWeg
// sets up your environment for speedrunning

echo === Portal 2 Speedrun ===
echo

// bhop
bind mwheelup +jump
bind mwheeldown +jump
echo ... bhops enabled ... OK

// hud info
cl_showpos 1
cl_showfps 1
echo ... maximum huddage ... YES

echo

// \ to run again
bind \ "exec weg"
echo \ to run this script again

// F4 to cancel cutscene
bind F4 "stopvideos"
echo + F4 to cancel cutscene

// F5 to spec
bind F5 "toggle ss_pip_bottom_offset 0 25; toggle ss_pip_right_offset 0 25; toggle ss_pipscale 1 0.3f"
echo + F5 to spec partner

echo
echo === Ready to fast ===
